<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="node_modules/electron-tabs/electron-tabs.css">
        <style>
            .etabs-tab{
                height: 33px;
            }
        </style>
    </head>
    <body>
    <div class="container-fluid">
        <h1 class="text-center">Bustabit Bot</h1>
    <div class="well">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" value="cowme753">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Odds:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ods" placeholder="Odds" value="1.25">
                </div>
            </div>

            <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="username">Money:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="money" placeholder="Money" value="1000">
                </div>
            </div> -->

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Min Money:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="min_money" placeholder="Min Money" value="1000">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Max Money:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="max_money" placeholder="Max Money" value="100000">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Money Random Unit:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="random_unit" placeholder="Money Random Unit" value="100">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lossStreak">Loss Streak:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="lossStreak" placeholder="lossStreak" value="2">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="btn1">Run</button>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="btnRunAll">Run All Bots</button>
                    <button type="button" class="btn btn-primary" id="btnOpenFile">Choose a File</button>
                </div>
            </div>
        </form>
    </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
